{{ partial "header.html" . }}

{{ $data := .Site.Data }}

<div class="swallow">

<div class="post-swallow">
{{ range first 10 .Data.Pages }}
<div class="post-box">
	<a href="{{ .RelPermalink }}">{{ .Title }}</a>

	<div class="post-author">
	by
	{{ range .Params.yazar }}
		<a href="{{ "/yazar/" | relLangURL}}{{ . | urlize }}">
		{{ $author := index $data.authors . }}[{{ $author.name }}]
		</a>
	{{ end }}
	</div>
	<div class="post-summary">{{ .Summary }}</div>

	<div class="post-categories">
	in
	{{ range .Params.kategori }}
		<a href="{{ "/kategori/" | relLangURL}}{{ . | urlize }}">
		&gt;{{ . }}
		</a>&nbsp;
	{{ end }}
	</div>
</div>
{{ end }}
</div>

</div>
